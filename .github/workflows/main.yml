name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} / Puma ${{ matrix.puma }} / Sidekiq ${{ matrix.sidekiq }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
        puma:
          - '~> 5.0'
          - '~> 6.0'
        sidekiq:
          - '~> 6.0'
          - '~> 7.0'

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
        env:
          PUMA_VERSION: ${{ matrix.puma }}
          SIDEKIQ_VERSION: ${{ matrix.sidekiq }}
      - name: Run the default task
        run: bundle exec rake
