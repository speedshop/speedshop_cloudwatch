name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} / Puma ${{ matrix.puma }} / Sidekiq ${{ matrix.sidekiq }} / Rails ${{ matrix.rails }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: '2.7'
            puma: '6'
            sidekiq: '7'
            rails: '7'
            gemfile: puma_6_sidekiq_7_rails_7
          - ruby: '3.0'
            puma: '6'
            sidekiq: '7'
            rails: '7'
            gemfile: puma_6_sidekiq_7_rails_7
          - ruby: '3.1'
            puma: '6'
            sidekiq: '7'
            rails: '7'
            gemfile: puma_6_sidekiq_7_rails_7
          - ruby: '3.2'
            puma: '7'
            sidekiq: '8'
            rails: '8'
            gemfile: puma_7_sidekiq_8_rails_8
          - ruby: '3.3'
            puma: '7'
            sidekiq: '8'
            rails: '8'
            gemfile: puma_7_sidekiq_8_rails_8
          - ruby: '3.4'
            puma: '7'
            sidekiq: '8'
            rails: '8'
            gemfile: puma_7_sidekiq_8_rails_8

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
      - name: Run the default task
        run: bundle exec rake
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
