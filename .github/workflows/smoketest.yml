name: Smoketest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  smoketest:
    runs-on: ubuntu-latest
    name: Full Integration Test

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          version: latest

      - name: Set up Ruby with mise
        run: |
          cd smoketest
          mise install ruby

      - name: Run smoketest
        run: |
          cd smoketest
          ./run_smoketest.sh
